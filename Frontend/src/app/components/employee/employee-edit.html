<form  [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="hidden" formControlName="id" placeholder="{{data.id}}" name="id" id="id">
  </div>
  <div class="form-group">
    <label>Employment Start Date:</label>
    <input type="text" formControlName="startDate" value="{{data.startDate}}" placeholder="{{data.startDate}}" name="startDate" id="startDate">
  </div>
  <div class="form-group">
    <label>Employment End Date:</label>
    <input type="text" formControlName="endDate" value="{{data.endDate}}" placeholder="{{data.endDate}}" name="endDate" id="endDate">
  </div>
  <br/>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button  cdkFocusInitial>Done</button>
  </div>
</form>
