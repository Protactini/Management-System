<div class="example-large-box mat-elevation-z4 item" class="uploaded-files">
<!--  style="width: 300px; margin: 20px; border-radius: 5px; padding: 10px;"-->
  <h2 class="text">Uploaded Files</h2>
  <!--        <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">-->
  <!--          {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}-->
  <!--        </button>-->
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="OPT Receipt" class="step-label" style="padding: 1px;">
      <a *ngIf="profileUrl1 | async" mat-stroked-button [href]="profileUrl1 | async" target="_blank">OPT Receipt</a>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="OPT EAD" class="step-label">
      <a *ngIf="profileUrl2 | async" mat-stroked-button [href]="profileUrl2 | async" target="_blank">OPT EAD</a>
    </mat-step >
    <mat-step [stepControl]="secondFormGroup" label="I-983" class="step-label">
      <a *ngIf="profileUrl3 | async" mat-stroked-button [href]="profileUrl3 | async" target="_blank">I-983</a>
    </mat-step >
    <mat-step [stepControl]="secondFormGroup" label="I-20" class="step-label">
      <a *ngIf="profileUrl4 | async" mat-stroked-button [href]="profileUrl4 | async" target="_blank">I-20</a>
    </mat-step >
    <mat-step [stepControl]="secondFormGroup" label="OPT STEM Receipt" class="step-label">
      <a *ngIf="profileUrl5 | async" mat-stroked-button [href]="profileUrl5 | async" target="_blank">OPT STEM Receipt</a>
    </mat-step >
    <mat-step [stepControl]="secondFormGroup" label="OPT STEM EAD" class="step-label">
      <a *ngIf="profileUrl6 | async" mat-stroked-button [href]="profileUrl6 | async" target="_blank">OPT STEM EAD</a>
    </mat-step >
  </mat-stepper>
</div>
