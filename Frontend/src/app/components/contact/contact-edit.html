<form  [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="hidden" formControlName="id" placeholder="{{data.id}}" name="id" id="id">
  </div>
  <div class="form-group">
    <label>Cell Phone:</label>
    <input type="text" formControlName="cellPhone" value="{{data.cellPhone}}" placeholder="{{data.cellPhone}}" name="cellPhone" id="cellPhone">
  </div>
  <div class="form-group">
    <label>Work Phone:</label>
    <input type="text" formControlName="alternatePhone" value="{{data.alternatePhone}}" placeholder="{{data.alternatePhone}}" name="alternatePhone" id="alternatePhone">
  </div>
  <div class="form-group">
    <label>Personal Email:</label>
    <input type="text" formControlName="email" value="{{data.email}}" placeholder="{{data.email}}" name="email" id="email">
  </div>
  <div class="form-group">
    <label>Work Email:</label>
    <input type="text" formControlName="email" value="{{data.email}}" placeholder="{{data.email}}" name="email" id="email">
  </div>

  <br/>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button  cdkFocusInitial>Done</button>
  </div>
</form>
