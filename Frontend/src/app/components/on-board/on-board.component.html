<mat-tab-group [selectedIndex]="selectedIndex" *ngIf="allInfo">
    <mat-tab label="Basic Information" >
      <app-on-board-first-step (next)="next()" [userId]="tokenData.id"></app-on-board-first-step>
    </mat-tab>
    <mat-tab label="Car and Visa Information">
      <app-on-board-second-step (next)="next()" ></app-on-board-second-step>
    </mat-tab>
    <mat-tab label="Contact Information" >
      <app-on-board-third-step></app-on-board-third-step>
    </mat-tab>
  </mat-tab-group>
